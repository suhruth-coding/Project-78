<html>
    <head>
        <title>Project-78</title>
    </head>
    <body>
        <center>
            <h1>My family</h1>
            <img src="IMG1.jpg" style="width:30%"id="image">
            <br><br>
            <button onclick="change()">Next</button>
        </center>
    </body>
    <script>
        var image_array=["IMG1.jpg","IMG2.jpg","IMG3.jpg","IMG4.jpg","IMG5.jpg","IMG6.jpg"];
        var i=0
        function change(){
                i++;
                if (i>6){
                    i=0
                }
                var updatedimage=image_array[i];
                document.getElementById("image").src=updatedimage;
        }
    </script>
</html>
